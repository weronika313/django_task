{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a class="btn btn-primary" href={% url 'user-detail' pk=object.pk %}>Back</a>
    </form>

{% endblock %}
